{% extends "base.html" %}
{% load static %}
{% block title %}Add Customer | Customer Management {% endblock %}
{% block content %}
<div class="wrapper">
    <h2>Add Customer</h2>
    <form action="#" id="register-form">
      <div class="input-box">
        <input type="text" placeholder="Enter Fname" id="first_name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter Lname" id="last_name" required>
      </div>
      <div class="input-box">
        <input type="date" placeholder="" id="date_of_birth" required>
      </div>
      <div class="input-box">
        <input type="number" placeholder="Enter Phone" id="phone_number" maxlength="10" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter Address" id="address" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Submit Now">
      </div>
      <div class="text">
        <h3>Go To Dashboard <a href="/?page=1">Click me</a></h3>
      </div>
    </form>
  </div>
{% endblock %}

{% block javascript %}
<script src="{% static "js/add_cus.js" %}"></script>
{% endblock %}
