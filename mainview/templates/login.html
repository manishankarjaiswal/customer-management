{% extends "base.html" %}
{% load static %}
{% block title %}Login | Customer Management {% endblock %}
{% block content %}
<div class="wrapper">
    <h2>Login</h2>
    <form action="#" id="login-form">
      <div class="input-box">
        <input type="text" placeholder="Username" id="username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="password" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Login Now">
      </div>
      <div class="text">
        <h3>Create an account? <a href="/register">Register now</a></h3>
      </div>
    </form>
  </div>
{% endblock %}

{% block javascript %}
<script src="{% static "js/login.js" %}"></script>
{% endblock %}
